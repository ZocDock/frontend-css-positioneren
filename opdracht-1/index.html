<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Positioneren - Opdracht 1</title>
</head>
<body>
    <article class="recipe-card">
        <!--    Plaats hier alle elementen-->
        <img class="main-image" src="pastasalade-met-gerookte-kip.webp" alt="Pastasalade met gerookte kip"/>
        <img class="favorite-icon" src="favorite.svg" alt="Favorite"/>
        <div class="detail-bar">
            <span class="detail-assets">
                <img class="time-icon" src="time.svg" alt="Time Icon"/>

            </span>

    </article>
